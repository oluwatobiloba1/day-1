<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>FRONTEND CHALLENGE</title>
    </head>
    <body class="main-body">
        <div class="hero-img">
            <img class="desktop-img" src="images/hero-desktop.jpg">
        </div>
        <div class="left-section">
            <div class="section">
                <header class="main-header">
                    <img src="images/logo.svg">
                </header>
                <img class="mobile" src="images/hero-mobile.jpg">
                <section class="main-section">
                    <div class="title">
                        <h1><span>WE'RE</span>COMING SOON</h1>
                    </div>
                    <div class="text-body">
                        <p>
                            Hello fellow shoppers! We're currently building our new fashion store. 
                            Add your email below to stay up-to-date with announcements and our launch deals.
                        </p>
                    </div>
                    <form novalidate class="call-to-action">
                        <div class="form">
                            <input class="input-form" placeholder="Email Address" type="email" id="email" required>
                            <button class="input-button" ><img src="images/icon-arrow.svg"></button>
                        </div>
                        <p class="form__error-alert">Please provide a valid email</p>
                    </form>
                </section>
            </div>
            <img class="pattern" src="images/bg-pattern-desktop.svg">
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
